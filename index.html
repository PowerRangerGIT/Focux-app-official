<!DOCTYPE html>
<html>
<head>
    <title>Focux - Pomodoro Timer</title>
    <link rel="icon" type="image/x-icon" href="focux.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .stay-on-top-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .audio-btn {
            width: 150px;
            margin: 0 10px;
        }
        .audio-btn.active {
            background-color: #198754;
            border-color: #198754;
            color: white;
        }
    </style>
</head>
<body>
    <button id="stayOnTopBtn" class="btn btn-outline-primary stay-on-top-btn">
        <i class="bi bi-pin-angle"></i> Mantener en primer plano
    </button>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Pomodoro Timer</h1>
                <div class="timer-status mb-3">
                    <h3 id="timerStatus">Tiempo de Trabajo</h3>
                </div>
                <div class="timer-display mb-4">
                    <h2 id="timer">00:00</h2>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Tiempo de Trabajo (min)</span>
                    <input type="number" id="workTimeInput" class="form-control" placeholder="25" min="1" value="25">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Tiempo de Descanso (min)</span>
                    <input type="number" id="breakTimeInput" class="form-control" placeholder="5" min="1" value="5">
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" id="startButton">Iniciar</button>
                    <button class="btn btn-danger" id="resetButton">Reiniciar</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Lista de Tareas</h2>
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Ingrese una nueva tarea" aria-label="Nueva tarea">
                    <button class="btn btn-success" id="addTaskButton">Agregar</button>
                </div>
                <ul id="taskList" class="list-group">
                    <!-- Las tareas se agregarán aquí dinámicamente -->
                </ul>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Sonidos Para La concentración</h2>
                <div class="d-flex justify-content-center mb-4">
                    <button id="whiteNoiseBtn" class="btn btn-outline-success audio-btn">
                        <i class="bi bi-volume-up"></i> Ruido Blanco
                    </button>
                    <button id="brownNoiseBtn" class="btn btn-outline-success audio-btn">
                        <i class="bi bi-volume-up"></i> Ruido Marrón
                    </button>
                </div>
                <!-- Audio elements -->
                <audio id="whiteNoiseAudio" loop>
                    <source src="sounds/white-noise.mp3" type="audio/mp3">
                </audio>
                <audio id="brownNoiseAudio" loop>
                    <source src="sounds/brown-noise.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
